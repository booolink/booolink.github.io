<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{
         box-sizing: border-box;
     }   
    .box_all{
        background-color: brown;
        width: 30px;
        height: 30px;
        
        
    }
    .box{
        background-color: blue;
        width: 100%;
        height: 20px;
        display: none;      
        
    }
   
    </style>
</head>
<body>
    <div class="box_all">
            <div class="box">一</div>
            <div class="box">二</div>
            <div class="box">三</div>
    </div>
    
<script>
  
var buttom = document.querySelector('.box_all')

buttom.addEventListener('click',clickhandler)


function clickhandler(e){
   buttom.classlist.add('box')
   console.log(e)

}
</script>

</body>
</html>
