<!DOCTYPE html>

<style>
.han{
    width: 100px;
    height: 5px;
    background-color: black;
}
.hanbuger{
    width: 100px;
    height: 100px;
    margin: 50px;
    background-color: aqua;
    position: relative;
}
#han1{
    position: absolute;
    top:0;
}
#han2{
    position: absolute;
    top: 50%;
}
#han3{
    position: absolute;
    top:100%;
}



</style>




</head>
<body>
    <div id="" class="hanbuger">
      <div id="han1" class="han"></div>
      <div id="han2" class="han"></div>
      <div id="han3" class="han"></div>
    </div>
